<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF Interactive Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/standalone/umd/vis-network.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f4f7f6; }
        header { background: #2c3e50; color: white; padding: 1rem 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        #editor-container { width: 40%; display: flex; flex-direction: column; border-right: 2px solid #ddd; background: #fff; position: relative; }
        textarea { flex: 1; padding: 15px; font-family: 'Courier New', Courier, monospace; font-size: 14px; border: none; resize: none; outline: none; line-height: 1.5; }
        #graph-container { width: 60%; background: #ffffff; position: relative; }
        
        .label { padding: 10px; background: #ecf0f1; font-weight: bold; border-bottom: 1px solid #ddd; color: #34495e; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        #network { height: 100%; width: 100%; }
        .hint { font-size: 12px; color: #7f8c8d; padding: 10px; background: #f9f9f9; border-top: 1px solid #eee; }

        /* --- Questionnaire Widget Styles --- */
        #quiz-overlay {
            position: absolute;
            top: 50px;
            left: 20px;
            right: 20px;
            background: #ffffff;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10;
            transition: all 0.3s ease;
        }
        #quiz-overlay.hidden { display: none; }
        #quiz-question { font-weight: 600; margin-bottom: 15px; color: #2c3e50; display: block; }
        .quiz-buttons { display: flex; gap: 10px; }
        .btn { 
            padding: 8px 20px; border: none; border-radius: 4px; cursor: pointer; 
            font-weight: bold; transition: background 0.2s; 
        }
        .btn-yes { background: #2ecc71; color: white; }
        .btn-yes:hover { background: #27ae60; }
        .btn-no { background: #e74c3c; color: white; }
        .btn-no:hover { background: #c0392b; }
        .quiz-progress { font-size: 10px; color: #bdc3c7; margin-top: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0;">RDF Graph Explorer</h2>
    <p style="margin:5px 0 0 0; font-size: 0.9rem; opacity: 0.8;">Understand the "Subject → Predicate → Object" relationship</p>
</header>

<main>
    <div id="editor-container">
        <div id="quiz-overlay">
            <span id="quiz-question">Loading question...</span>
            <div class="quiz-buttons">
                <button class="btn btn-yes" onclick="answer(true)">YES</button>
                <button class="btn btn-no" onclick="answer(false)">NO</button>
            </div>
            <div class="quiz-progress" id="quiz-progress">Question 1 of 3</div>
        </div>

        <div class="label">Input (Turtle-style Syntax)</div>
        <textarea id="rdf-input" spellcheck="false">
# Edit this to update the graph!
# Format: Subject | Predicate | Object

Gemini | is_a | AI_Model
Gemini | created_by | Google
Google | located_in | California
California | has_capital | Sacramento
Gemini | features | Multimodality
Multimodality | enables | Image_Generation
        </textarea>
        <div class="hint">
            <strong>How to use:</strong> Use the format <code>Subject | Relationship | Object</code>. <br> Each new line creates a new link in the Knowledge Graph.
        </div>
    </div>

    <div id="graph-container">
        <div class="label">Visualized RDF Knowledge Graph</div>
        <div id="network"></div>
    </div>
</main>

<script>
    const input = document.getElementById('rdf-input');
    const container = document.getElementById('network');
    let network = null;

    // --- Questionnaire Logic ---
    const questions = [
        { 
            q: "Do you enjoy using AI models like Gemini?", 
            yesFact: "User | likes | Gemini", 
            noFact: "User | indifferent_to | Gemini" 
        },
        { 
            q: "Are you a Software Developer?", 
            yesFact: "User | is_a | Developer", 
            noFact: "User | is_a | Casual_User" 
        },
        { 
            q: "Do you believe AI will improve productivity?", 
            yesFact: "AI | improves | Productivity", 
            noFact: "AI | impacts | Workflow" 
        },
        { 
            q: "Is this Knowledge Graph helpful?", 
            yesFact: "Graph | is | Helpful", 
            noFact: "Graph | needs | Improvement" 
        }
    ];

    let currentQuestionIndex = 0;

    function renderQuestion() {
        const quizOverlay = document.getElementById('quiz-overlay');
        const qText = document.getElementById('quiz-question');
        const progressText = document.getElementById('quiz-progress');

        if (currentQuestionIndex < questions.length) {
            qText.innerText = questions[currentQuestionIndex].q;
            progressText.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        } else {
            quizOverlay.classList.add('hidden'); // Hide when done
        }
    }

    function answer(isYes) {
        const fact = isYes ? questions[currentQuestionIndex].yesFact : questions[currentQuestionIndex].noFact;
        
        // Append fact to the textarea
        input.value += `\n${fact}`;
        
        // Update index and re-render
        currentQuestionIndex++;
        renderQuestion();
        
        // Refresh the graph
        updateGraph();
    }

    // --- Existing Graph Logic ---
    function updateGraph() {
        const text = input.value;
        const lines = text.split('\n');
        
        const nodesMap = new Map();
        const edges = [];

        lines.forEach((line) => {
            if (line.trim().startsWith('#') || !line.includes('|')) return;
            
            const parts = line.split('|').map(p => p.trim());
            if (parts.length >= 3) {
                const [s, p, o] = parts;

                // Add nodes
                if (!nodesMap.has(s)) nodesMap.set(s, { id: s, label: s, color: '#3498db', font: { color: 'white' } });
                if (!nodesMap.has(o)) nodesMap.set(o, { id: o, label: o, color: '#9b59b6', font: { color: 'white' } });

                // Add edge
                edges.push({
                    from: s,
                    to: o,
                    label: p,
                    arrows: 'to',
                    font: { align: 'top', size: 12, color: '#2c3e50' },
                    color: { color: '#bdc3c7', highlight: '#2c3e50' }
                });
            }
        });

        const data = {
            nodes: Array.from(nodesMap.values()),
            edges: edges
        };

        const options = {
            physics: {
                enabled: true,
                barnesHut: { gravitationalConstant: -2000, centralGravity: 0.3, springLength: 150 }
            },
            nodes: { shape: 'box', margin: 10, borderRadius: 4 },
            edges: { width: 2 }
        };

        if (network) {
            network.setData(data);
        } else {
            network = new vis.Network(container, data, options);
        }
    }

    input.addEventListener('input', updateGraph);
    window.onload = () => {
        updateGraph();
        renderQuestion();
    };
</script>

</body>
</html>
